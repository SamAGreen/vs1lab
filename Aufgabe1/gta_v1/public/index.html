<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
					<legend>Enter new GeoTag</legend>
					<label for = "latitute">latitude</label>
					<input type="number" step="any" id="latitute" name="latitude" size="10" placeholder="4,56"  required>
					<label for = "longitude">longitude</label>
					<input type="number" step="any" id="longitude" name="longitude" size="10" placeholder="4,56" required>
					<label for = "name">name</label>
					<input type="text"  id="name" name="name" size="10" placeholder="some name" maxlength="10" required>
					<label for = "hashtag">hashtag</label>
					<input type="text" id="hashtag" name="hashtag" size="10" pattern="[#]{1}[A-Za-z]{1,10}" placeholder="# + max. 10 letters" required>
					<input type="submit" value="Submit">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Filter by Searchterm</legend>
						<label for = "searchterm"></label>
						<input type="text"  id="searchterm" name="searchterm" size="10" placeholder="search term" required>
						<input type="submit" value="Apply">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
